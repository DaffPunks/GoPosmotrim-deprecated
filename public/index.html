<!doctype html>
<html>
<head>
    <title>Go Posmotrim | Let's watch it together</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicon/favicon.ico?v=1.0">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&amp;subset=cyrillic" rel="stylesheet">
    <link href="/css/normalize.css" title="style" type="text/css" rel="stylesheet">
    <link href="/css/style.css" title="style" type="text/css" rel="stylesheet">
</head>
<body>

<section id="header">
    <div class="header-cell header-15">
        <div class="header-logo">
            <span>Go</span>Posmotrim
        </div>
    </div>
    <div class="header-cell header-75">
        <div class="header-form">
            <form>
                <input class="header-search" type="text" placeholder="Enter url...">
            </form>
        </div>
    </div>
    <div class="header-cell header-10">
        <div class="header-online">
            <div class="header-online-dot"></div>
            <div class="header-online-num">1</div>
        </div>
    </div>
</section>

<section id="main">
    <div class="main-player">
        <div id="player"></div>
        <div class="main-title-wrap">
            <div class="main-title"></div>
            <span class="main-subtitle"></span>
        </div>
    </div>
    <div class="main-list hidden">
        <div class="main-list-toggle"></div>
        <div class="main-list-wrap"></div>
    </div>
</section>

<div id="version">id: <span>--------------------</span> | alpha 0.4.0</div>

<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
